<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <main class="mainContainer">
    <section class="appContainer">
      <h1>Password Generator</h1>
      <div class="passContainer">
        <input type="text" name="password" id="password" placeholder="P4$5W0rD!" readonly>
        <img src="./assets/images/icon-copy.svg" alt="Icon Copy">
        <span class="textCopied"></span>
      </div>
      <div class="optionContainer">
        <div class="lengthContainer">
          <p>Character Length</p>
          <h2>10</h2>
        </div>
        <input type="range" name="range" id="range" min="0" max="20" class="range">
        <div class="includeContainer">
          <div>
            <input type="checkbox" name="uppercase" id="uppercase">
            <label for="uppercase">Include Uppercase Letters</label>
          </div>
          
          <div>
            <input type="checkbox" name="lowercase" id="lowercase">
            <label for="lowercase">Include Lowercase Letters</label>
          </div>  

          <div>
            <input type="checkbox" name="number" id="number">
            <label for="number">Include Numbers</label>
          </div>
          
          <div>
            <input type="checkbox" name="symbols" id="symbols">
            <label for="symbols">Include Symbols</label>
          </div>
        </div>
        <div class="strengthContainer">
          <h3>STRENGTH</h3>
          <div class="graficContainer">
            <span></span>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <button id="buttonGenerate">GENERATE 
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
        </button>
      </div>
    </section>
  </main>
</body>
</html>
